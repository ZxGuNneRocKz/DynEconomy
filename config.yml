Use-Stock: true
Use-boundaries: true
prefix: ''
default-amount: 1
local-price-notify: true
global-price-notify: true
log-writing: true
salestax: 0.0
purchasetax: 0.0
deposit-tax-to-account: false
account-name: ''
location-restrict: false
minimum-y: 0
maximum-y: 128
alt-commands: false
enable-update-checker: true
use-regions: false
use-region-flags: true
use-loans: true
use-static-interest: false
interest-rate: 0.05
dynamic-interest-rate: 0.05
dynamic-compression-rate: 19200.0
payback-time: 20
max-num-loans: 1
max-loan-amount: 500
min-loan-amount: 10
use-loan-account: false
loan-account-name: ''
loan-check-interval: 300
banned-sale-items: ''
banned-purchase-items: ''
enable-over-time-price-decay: true
enable-over-time-price-inflation: true
over-time-price-decay-percent: 0.1
over-time-price-inflation-percent: 0.1
over-time-price-change-period: 1440
over-time-price-change-period-check: 60
use-percent-velocity: false
dynecon-world: world
currency-symbol: $
enable-random-events: true
random-event-interval: 10
random-event-chance: 0.1
sign-tagline-color: '&a'
sign-info-color: '&f'
sign-invalid-color: '&c'
group-control: false
